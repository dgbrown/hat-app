<!DOCTYPE html>
<html>
    <head>
        <script src="https://pixijs.download/release/pixi.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
            * {
                font-family: 'Oswald', sans-serif;
            }
            a {
                color: grey;
                text-decoration: none;
            }
            a:hover {
                color: rgb(165, 165, 165);
            }
            body {
                margin: 0;
                background-color: rgb(20, 20, 24);
                color: rgb(255, 248, 248);
                text-align: center;
            }
            .container {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            #header {
                text-align: left;
                padding: 20px;
                background-color: rgb(27, 27, 31);
            }
            .content {
                flex-grow: 1;
                padding: 20px;
                text-align: center;
            }
            footer {
                text-align: center;
                padding: 20px;
            }
            #start-layout {
                margin-top: 30vh;
            }
            .appname h1{
                margin: 0
            }
            .appname .subtitle {
                margin-right: 10px;
            }
            .file-upload-btn, button {
                display: inline-block;
                color: black;
                padding: 8px 16px;
                background-color: rgb(255, 248, 248);
                font-size: 1.5rem;
                border: 2px solid black;
            }
            .file-upload-btn:hover {
                background-color: white;
                color: rgb(27, 27, 31);
                border-color: rgb(27, 27, 31);
            }
            #pixi-app-container {
                margin-top: 20px;
            }
            .btn-bar {
                margin: 40px 0;
                display: flex;
                column-gap: 20px;
                justify-content: center;
            }
            #hat-bar {
                margin-top: 20px;
                display: flex;
                justify-content: center;
                column-gap: 20px;
                padding: 0 20px;
            }
            #hat-bar input {
                display: none;
            }
            #hat-bar input:checked+label {
                border: 1px solid white;
            }
            #hat-bar label {
                display: inline-block;
                background-position: center;
                background-size: cover;
                padding: 60px;
                border: 1px solid transparent;
            }
            #hat-scroller {
                display: flex;
                overflow-x: auto;
            }
            #add-hat-btn {
                white-space: nowrap;
            }
        </style>
        <script src="main.js" type="module"></script>
    </head>
    <body>
        <div class="container">
            <header id="header">
                <div class="appname">
                    <h1>Hunt: Showdown Meme Machine</h1>
                    <span class="subtitle">Throw a hat on, cowboy ;)</span><a href="https://www.reddit.com/r/huntshowdown" target="_blank">/r/huntshowdown</a>
                </div>
            </header>
            <div id="start-layout">
                <h2>Pick a meme and lets add some cowboy hats</h2>
                <div class="btn-bar">
                    <label class="file-upload-btn">
                        Upload Image
                        <input style="display:none;" id="upload-btn" type="file"/>
                    </label>
                </div>
            </div>
            <div id="hat-bar" style="display: none">
                <div id="hat-scroller">
                    <div>
                        <input id="hat-option-01" type="radio" name="hat" value="0" checked/>
                        <label for="hat-option-01" class="hat-radio-option" style="background-image: url('images/stamps/hat01.png')">
                    </div>
                    <div>
                        <input id="hat-option-02" type="radio" name="hat" value="1"/>
                        <label for ="hat-option-02" class="hat-radio-option" style="background-image: url('images/stamps/hat02.png')">
                    </div>
                    <div>
                        <input id="hat-option-03" type="radio" name="hat" value="2"/>
                        <label for="hat-option-03" class="hat-radio-option" style="background-image: url('images/stamps/hat03.png')">
                    </div>
                    <div>
                        <input id="hat-option-04" type="radio" name="hat" value="3"/>
                        <label for="hat-option-04" class="hat-radio-option" style="background-image: url('images/stamps/hat04.png')">
                    </div>
                    <div>
                        <input id="hat-option-05" type="radio" name="hat" value="4"/>
                        <label for="hat-option-05" class="hat-radio-option" style="background-image: url('images/stamps/hat05.png')">
                    </div>
                    <div>
                        <input id="hat-option-06" type="radio" name="hat" value="5"/>
                        <label for="hat-option-06" class="hat-radio-option" style="background-image: url('images/stamps/hat06.png')">
                    </div>
                </div>
                <button id="add-hat-btn">Add Hat</button>
            </div>
            <div id="pixi-app-container" style="display: none"></div>
            <div id="bottom-btn-bar" class="btn-bar" style="display:none">
                <button id="export-btn">Save Image</button>
            </div>
            <div style="flex-grow: 1"></div>
            <footer id="footer">
                <a href="https://github.com/dgbrown/hat-app" target="_blank">sourcecode</a>
            </footer>
        </div>
    </body>
</html>
