        <style>
            @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
            * {
                font-family: 'Oswald', sans-serif;
                user-select: none;
            }
            a, a * {
                fill: grey;
                color: grey;
                text-decoration: none;
            }
            a:hover, a:hover * {
                fill: rgb(165, 165, 165);
                color: rgb(165, 165, 165);
            }
            body {
                margin: 0;
                background-color: rgb(20, 20, 24);
                color: rgb(255, 248, 248);
                text-align: center;
            }
            .container {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            #header {
                text-align: left;
                padding: 20px;
                background-color: rgb(27, 27, 31);
            }
            footer {
                text-align: center;
                padding: 20px;
            }
            #start-layout {
                margin-top: 30vh;
            }
            .appname h1{
                margin: 0
            }
            .appname .subtitle {
                margin-right: 10px;
            }
            .btn {
                position: relative;
                display: inline-block;
                padding: 8px 16px;
                font-size: 1.5rem;
                border: 2px solid #272732;
                background-color: #212128;
            }
            .btn, .btn *, a.btn, a.btn * {
                color: rgb(255, 248, 248);
                fill: rgb(255, 248, 248);
            }
            .btn:hover {
                background-color: #272732;
            }
            #pixi-app-container {
                margin-top: 20px;
            }
            .btn-bar {
                margin: 40px 0;
                display: flex;
                column-gap: 20px;
                justify-content: center;
                color: grey;
            }
            #hat-bar {
                margin-top: 20px;
                display: flex;
                justify-content: center;
                column-gap: 20px;
                padding: 0 20px;
            }
            #hat-bar input {
                display: none;
            }
            #hat-bar input:checked+label {
                border: 1px solid white;
            }
            #hat-bar label {
                display: inline-block;
                background-position: center;
                background-repeat: no-repeat;
                background-size: contain;
                padding: 60px;
                border: 1px solid transparent;
            }
            #hat-scroller {
                display: flex;
                overflow-x: auto;
            }
            ::-webkit-scrollbar {
                width: 15px;
                height: 15px;
            }
            ::-webkit-scrollbar-track, ::-webkit-scrollbar-corner{
                background-color: #212128;
                box-shadow: inset 0 0 5px rgb(20, 20, 20);
            }
            ::-webkit-scrollbar-thumb {
                background-color: #272732;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #2d2d3a;   
            }
            #add-hat-btn {
                white-space: nowrap;
            }
            .shortcuts-trigger:hover .shortcuts-tooltip {
                display: block;
            }
            .shortcuts-tooltip {
                display: none;
                position: absolute;
                bottom: 30px;
                margin: auto;
                left: -110px;
                right: -110px;
                background-color: rgb(27, 27, 31);
                text-align: left;
                padding: 20px;
            }
            .shortcuts-tooltip ul {
                list-style-type: none;
                padding-left: 0px;
                margin: 0;
                font-weight: 100;
            }
            .shortcuts-tooltip li:not(:last-child) {
                margin-bottom: 5px;
            }
            .shortcuts-tooltip ul :not(strong) {
                color: grey;
            }
            .shortcuts-tooltip strong {
                margin-right: 7px;
            }
            .btn::after {
                content: '';
                position: absolute;
                top: 55px;
                font-size: 0.7em;
                opacity: 0;
                display: block;
            }
            .btn.btn-post-success::after {
                color: #42814d;
                animation-duration: 1s;
                animation-name: btn-post-feedback;
                animation-timing-function: cubic-bezier(1,0,1,1);
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
            }
            #copy-btn.btn-post-success::after {
                content: 'image copied successfully';
                opacity: 1;
            }
            #mobile-action-btn-container {
                position:  fixed;
                bottom: 0;
                right: 0;
                padding: 10px;
                display: flex;
                flex-direction: column-reverse;
                row-gap: 20px;
                z-index: 100;
            }
            .btn.btn-round {
                vertical-align: middle;;
                border-radius: 100%;
                width: 75px;
                height: 75px;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-content: center;
                justify-content: center;
                align-items: center;
            }
            #mobile-action-btn-container .btn-round {
                box-shadow: 0px 0 6px 0px rgb(0 0 0 / 60%);
            }
            @keyframes btn-post-feedback {
                from {
                    opacity: 1;
                }
                to {
                    opacity: 0;
                }
            }
        </style>
